  <head>
    <link rel="stylesheet" href="styles/fontmap.css">

    <title>This: A Poem by Chesney Fowler</title>

<body class="background">
  <div class="abscenter">
    <h1 class="titleh1">This</h1>
    <h2 class="titleh2">a triptych by meat loaf and chesney fowler</h2>
        
    <h1
       data-font="Bitter-Regular.otf" data-font-family="TheFontIsALie" class="modified"
       data-visible-text="I finished crying in the instant that you left"
       data-hidden-text= "You and I sat facing each other in the bathtub" />

    <h1
       data-font="Bitter-Regular.otf" data-font-family="TheFontIsALie" class="modified"
       data-visible-text="And I can't remember where or when or how"
       data-hidden-text= "Flushed with raucous laughter and desire " />

    <h1
       data-font="Bitter-Regular.otf" data-font-family="TheFontIsALie" class="modified"
       data-visible-text="And I banished every memory you and I had ever  made"
       data-hidden-text= "Slippery handed, the shampoo bottle got away from us" />

    
    <textarea class="modified" rows="3" placeholder=" ... " type="text"></textarea>


    <h1
       data-font="Bitter-Regular.otf" data-font-family="TheFontIsALie" class="modified"
       data-visible-text="But you were history with the slamming of the door   "
       data-hidden-text= "There were four wine glasses before I hurled one over" />

    <h1
       data-font="Bitter-Regular.otf" data-font-family="TheFontIsALie" class="modified"
       data-visible-text="And I made myself so strong again somehow  "
       data-hidden-text= "my husband trying to get his attention. Now" />

    <h1
       data-font="Bitter-Regular.otf" data-font-family="TheFontIsALie" class="modified"
       data-visible-text="And I never wasted any of my time on you since then"
       data-hidden-text= "just a dent. Just more scars in this house for sale" />

    <textarea class="modified" rows="3" placeholder=" ... " type="text"></textarea>

    <h1
       data-font="Bitter-Regular.otf" data-font-family="TheFontIsALie" class="modified"
       data-visible-text="If you want me like this"
       data-hidden-text= "I've am an animated lint" />

    <h1
       data-font="Bitter-Regular.otf" data-font-family="TheFontIsALie" class="modified"
       data-visible-text="And if you need me like that "
       data-hidden-text= "roller for gritty flotsam and" />

    <h1
       data-font="Bitter-Regular.otf" data-font-family="TheFontIsALie" class="modified"
       data-visible-text="It was dead long ago"
       data-hidden-text= "overworked memories " />

    <h1
       data-font="Bitter-Regular.otf" data-font-family="TheFontIsALie" class="modified"
       data-visible-text="But it's all coming back to me"
       data-hidden-text= "Rip them off like old paper   " />
    
    <textarea class="modified" rows="4" placeholder=" ... " type="text"></textarea>
